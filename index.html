<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
	<link rel="stylesheet" href="./assets/css/common.css">
	<link rel="stylesheet" href="./assets/css/appContainer.css">
	<link rel="stylesheet" href="./assets/css/titlebar.css">
	<link rel="stylesheet" href="./assets/css/tabbar.css">
	<link rel="stylesheet" href="./assets/css/viewport.css">
	<link rel="stylesheet" href="./assets/css/search.css">
	<link rel="stylesheet" href="./assets/css/quickfind.css">
	<link rel="stylesheet" href="./assets/css/itemList.css">
	<title>Pilgrim</title>
</head>
<body>
	<div id="appContainer">
		<header id="titlebar">
			<img id="icon" src="./assets/images/icon.png" alt="Icon">
			<h1 id="title">Pilgrim</h1>
			<ul id="tabbar">
				<li class="tab addTab" tabindex="0" title="Add a new tab"></li>
			</ul>
			<div id="titlebarButtons">
				<button id="options" title="Options"></button>
				<button id="minimise" title="Minimise window"></button>
				<button id="maximise" title="Maximise window"></button>
				<button id="close" title="Close window"></button>
			</div>
			<nav>
				<div id="searchButtons">
					<button id="back" title="Go back"></button>
					<button id="forward" title="Go forward"></button>
					<button id="refresh" title="Refresh"></button>
					<button id="dirUp" title="Go up one directory"></button>
				</div>
				<div id="searchbar">
					<div id="breadcrumbs">
						<div id="root"></div>
						<div id="dir"></div>
						<div id="base"></div>
					</div>
					<input type="text" placeholder="Search...">
					<button id="searchHistory" title="History"></button>
				</div>
			</nav>
		</header>
		<main id="viewport">
			<ul id="quickFind">
				<li data-url="Start:/" class="quickFindItem">Start</li>
			</ul>
			<ul id="itemList"></ul>
		</main>
	</div>
	<script src="./assets/js/main.js"></script>
	<script src="./assets/js/titlebar.js"></script>
	<script src="./assets/js/scrollbar.js"></script>
	<script src="./assets/js/clickWithEnter.js"></script>
</body>
</html>
